<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPV Akademija</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body data-bs-theme="auto">
    <div class="container">
      <div class="row gx-2 gy-2 text-center">
        <div class="col-12">
          <!-- Početak izbornik -->
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">FPV</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="index.html"
                      >Početna</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="pages/program.html">Kurikulum</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="pages/kontakt.html">Kontakt</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        <div class="col-12">
          <img src="img/logo.jpg" alt="logo" />
        </div>
        <div class="col-12">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-info"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Klikni da vidiš dronove u akciji!
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Dronovi u zraku
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                      <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                      ></button>
                      <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                      ></button>
                      <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                      ></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img
                          src="img/dron1.jpg"
                          class="d-block w-100"
                          alt="dron1"
                        />
                      </div>
                      <div class="carousel-item">
                        <img
                          src="img/dron2.jpg"
                          class="d-block w-100"
                          alt="dron2"
                        />
                      </div>
                      <div class="carousel-item">
                        <img
                          src="img/dron3.jpg"
                          class="d-block w-100"
                          alt="dron3"
                        />
                      </div>
                    </div>
                    <button
                      class="carousel-control-prev"
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide="prev"
                    >
                      <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                      ></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                      class="carousel-control-next"
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide="next"
                    >
                      <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                      ></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row mt-4">
            <div class="col-4 d-flex justify-content-center">
              <div class="card" style="width: 18rem">
                <img
                  src="img/tehnickevjestine.jpg"
                  class="card-img-top"
                  alt="tehnickevjestine"
                />
                <div class="card-body">
                  <p class="card-text">Tehničke vještine</p>
                </div>
              </div>
            </div>
            <div class="col-4 d-flex justify-content-center">
              <div class="card" style="width: 18rem">
                <img
                  src="img/kognitivne.jpg"
                  class="card-img-top"
                  alt="tehnickevjestine"
                />
                <div class="card-body">
                  <p class="card-text">Kognitivne sposobnosti</p>
                </div>
              </div>
            </div>
            <div class="col-4 d-flex justify-content-center">
              <div class="card" style="width: 18rem">
                <img
                  src="img/stem.jpg"
                  class="card-img-top"
                  alt="tehnickevjestine"
                />
                <div class="card-body">
                  <p class="card-text">STEM priprema</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer fixed-bottom bg-dark">
          <div class="container text-center p-4">
            <span class="text-white">&copy; 2026 Edunova</span>
          </div>
        </footer>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
