<!doctype html>
<html class="no-js" lang="hr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="../css/foundation.css" />
    <link rel="stylesheet" href="../css/app.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <!-- Početak izbornika -->
          <div
            class="title-bar"
            data-responsive-toggle="example-menu"
            data-hide-for="medium"
          >
            <button
              class="menu-icon"
              type="button"
              data-toggle="example-menu"
            ></button>
            <div class="title-bar-title"></div>
          </div>
          <div class="top-bar" id="example-menu">
            <div class="top-bar-left">
              <ul class="dropdown menu" data-dropdown-menu>
                <li class="menu-text">FPV</li>
                <li><a href="../index.html">Početna</a></li>
                <li><a href="program.html">Kurikulum</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
              </ul>
            </div>
          </div>
          <!-- Kraj izbornika -->
        </div>
      </div>
      <div class="grid-x grid-padding-y">
        <div class="cell pozadina">
          <form class="boja">
            <label
              >Ime i Prezime
              <input
                type="text"
                placeholder="Luka Hlavati"
                aria-describedby="exampleHelpText"
              />
            </label>
            <label>
              Email
              <input type="email" placeholder="email@gmail.com" />
            </label>
            <label>
              Datum rođenja
              <input type="date" value="" />
            </label>
            <div class="grid-x grid-margin-x">
              <fieldset class="cell large-6">
                <legend>Spol</legend>
                <input
                  type="radio"
                  name="spol"
                  value="Muško"
                  id="formMusko"
                /><label for="formMusko">Muško</label>
                <input
                  type="radio"
                  name="spol"
                  value="Žensko"
                  id="formZensko"
                /><label for="formZensko">Žensko</label>
                <input
                  type="radio"
                  name="spol"
                  value="Ostalo"
                  id="formOstalo"
                /><label for="formOstalo">Ostalo</label>
              </fieldset>
              <fieldset class="cell large-6">
                <legend>Suglasnost roditelja</legend>
                <input id="formCheckbox1" type="checkbox" /><label
                  for="formCheckbox1"
                  >Dajem suglasnost</label
                >
              </fieldset>
            </div>
            <label>
              Kratka poruka o sebi.
              <textarea placeholder="Hobiji, interesi, vještine..."></textarea>
            </label>
            <button class="submit success button expanded" style="color: white; font-weight: bold;">Save</button>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/what-input.js"></script>
    <script src="../js/vendor/foundation.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
