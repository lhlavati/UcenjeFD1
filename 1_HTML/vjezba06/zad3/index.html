  <body>
    <div class="container">
      <div class="forma">
        <h2>Novi korisnik</h2>
        <form action="#" method="get">
          <div class="input-box">
            <input required="" type="text" class="input" />
            <label class="label" for="user">
              <span class="char" style="--index: 0; padding-left: 5px">U</span>
              <span class="char" style="--index: 1">s</span>
              <span class="char" style="--index: 2">e</span>
              <span class="char" style="--index: 3; padding-right: 5px">r</span>
            </label>
          </div>
          <div class="input-box">
            <input required="" type="text" class="input" />
            <label class="label">
              <span class="char" style="--index: 0; padding-left: 5px">E</span>
              <span class="char" style="--index: 1">m</span>
              <span class="char" style="--index: 2">a</span>
              <span class="char" style="--index: 3">i</span>
              <span class="char" style="--index: 4; padding-right: 5px">l</span>
            </label>
          </div>
          <div class="input-box">
            <label class="unos"><strong>Uloga:</strong></label>
            <select>
              <option>Obični korisnik</option>
              <option>Premium korisnik</option>
              <option>VIP korisnik</option>
            </select>
          </div>
          <button>Spremi Korisnika</button>
        </form>
