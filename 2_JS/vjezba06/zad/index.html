<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Odaberi zadatak</h1>
        <div class="card">
            <label>
                <select id="zadatak">
                    <option value="1" selected="selected">1. Naziv akcije (start, stop, pauza)</option>
                    <option value="2">2. Položio/Ne položio</option>
                    <option value="3">3. Ocjena prema bodovima</option>
                    <option value="4">4. Za uneseni decimalni broj ispiši samo decimalni dio</option>
                    <option value="5">5. Za uneseni broj ispiši da li je paran ili nije</option>
                    <option value="6">6. Za uneseno ime namirnice ispiši da li je voće</option>
                    <option value="7">7. Za upisani niz znakova ispiši koliko je zapravo upisano</option>
                    <option value="8">8.</option>
                    <option value="9">9.</option>
                    <option value="10">10.</option>
                </select>
            </label>
            <div class="unosi">
                <label>
                    <p>A</p>
                    <input id="a" class="unos" type="text" />
                </label>
                <label>
                    <p>B</p>
                    <input id="b" class="unos" type="text" />
                </label> 
            </div>
            <h1>Rezultat:</h2>
            <div id="rezultat">
                -
            </div>
            <button>Izvedi</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
